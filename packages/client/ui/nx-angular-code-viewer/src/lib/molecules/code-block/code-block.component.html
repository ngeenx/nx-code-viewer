<div class="code-block-wrapper">
  @if (showCopyButton()) {
    <ngn-copy-button
      class="copy-button"
      [state]="copyState()"
      [theme]="theme()"
      (copyClick)="onCopyClick()"
    />
  }

  <div
    class="code-block-container"
    [ngStyle]="containerStyle()"
    (mouseleave)="onLineHover(0)">
    @if (showLineNumbers()) {
      <ngn-line-numbers
        [lineCount]="lineCount()"
        [theme]="theme()"
        [hoveredLine]="hoveredLine()"
        [highlightedLinesSet]="highlightedLinesSet()"
        (lineHover)="onLineHover($event)" />
    }

    <ngn-code-content
      [content]="content()"
      [theme]="theme()"
      [wordWrap]="wordWrap()"
      [isLoading]="isLoading()"
      [hoveredLine]="hoveredLine()"
      [highlightedLinesSet]="highlightedLinesSet()"
      (lineHover)="onLineHover($event)" />
  </div>
</div>
