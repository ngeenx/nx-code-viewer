<header [class]="theme()">
  <div class="title-container">
    @if (iconUrl()) {
      <img [src]="iconUrl()" class="file-icon" alt="" />
    }
    <span class="title">
      {{ displayText() }}
    </span>
  </div>

  @if (showCopyButton()) {
    <ngn-copy-button
      [state]="copyState()"
      [theme]="theme()"
      (copyClick)="onCopyClick()"
    />
  }
</header>
