<div
  [class]="indicatorClasses()"
  role="button"
  tabindex="0"
  [attr.aria-expanded]="isExpanded()"
  [attr.aria-label]="ariaLabel()"
  (click)="onToggle()"
  (keydown)="onKeydown($event)">
  @if (showLineNumbers()) {
    <span class="line-number old"></span>
    <span class="line-number new"></span>
  }
  @if (showPrefix()) {
    <span class="prefix">
      <!-- Expand icon -->
      <svg
        viewBox="0 0 16 16"
        width="10"
        height="10"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round">
        @if (isExpanded()) {
          <path d="M4 6l4 4 4-4" />
        } @else {
          <path d="M6 4l4 4-4 4" />
        }
      </svg>
    </span>
  }
  <span class="content"> ... {{ displayText() }} </span>
</div>
