<article [class]="theme()">
  @if (showHeader()) {
    <nx-code-header
      [language]="language()"
      [title]="title()"
      [theme]="theme()"
      [fileExtension]="fileExtension()"
    />
  }

  <nx-code-block
    [content]="highlightedContent()"
    [lineCount]="lineCount()"
    [theme]="theme()"
    [showLineNumbers]="showLineNumbers()"
    [wordWrap]="wordWrap()"
    [maxHeight]="maxHeight()"
    [isLoading]="isLoading()"
    [showCopyButton]="showCopyButton()"
    [copyState]="copyState()"
    [copyClick]="handleCopyClick"
    [highlightedLinesSet]="highlightedLinesSet()"
  />
</article>
