<article [class]="theme()">
  @if (showHeader()) {
    <ngn-code-header
      [language]="language()"
      [title]="title()"
      [theme]="theme()"
      [showCopyButton]="showCopyButton()"
      [copyState]="copyState()"
      [copyClick]="handleCopyClick"
      [fileExtension]="fileExtension()"
    />
  }

  <ngn-code-block
    [content]="highlightedContent()"
    [lineCount]="lineCount()"
    [theme]="theme()"
    [showLineNumbers]="showLineNumbers()"
    [wordWrap]="wordWrap()"
    [maxHeight]="maxHeight()"
    [isLoading]="isLoading()"
  />
</article>
