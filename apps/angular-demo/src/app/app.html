<div
  class="demo-container"
  [class.dark]="theme() === 'dark'"
  [class.light]="theme() === 'light'">
  <header class="demo-header">
    <h1>Code Viewer Demo</h1>
    <button class="theme-toggle" (click)="toggleTheme()">
      {{ theme() === 'dark' ? '‚òÄÔ∏è Light' : 'üåô Dark' }}
    </button>
  </header>

  <main class="demo-content">
    @for (example of examples; track example.title) {
      <section class="example-section">
        <ngn-code-viewer
          [code]="example.code"
          [language]="example.language"
          [theme]="theme()"
          [title]="example.title"
          [showLineNumbers]="true"
          [showCopyButton]="true"
          [showHeader]="true"
          (codeCopied)="onCodeCopied(example.title)" />
      </section>
    }

    <section class="example-section">
      <h2>Without Header</h2>
      <ngn-code-viewer
        [code]="'const simple = true;'"
        language="typescript"
        [theme]="theme()"
        [showHeader]="false"
        [showLineNumbers]="true" />
    </section>

    <section class="example-section">
      <h2>Without Line Numbers</h2>
      <ngn-code-viewer
        code="echo 'Hello, World!'"
        language="bash"
        [theme]="theme()"
        title="Bash"
        [showLineNumbers]="false"
        [showCopyButton]="true" />
    </section>

    <section class="example-section">
      <h2>With Max Height (Scrollable)</h2>
      <ngn-code-viewer
        [code]="longCodeExample.code"
        [language]="longCodeExample.language"
        [theme]="theme()"
        [title]="longCodeExample.title"
        [showLineNumbers]="true"
        maxHeight="200px" />
    </section>

    <section class="example-section">
      <h2>With Max Height (Scrollable)</h2>
      <ngn-code-viewer
        [code]="examples[0].code + '\n\n' + examples[1].code"
        language="typescript"
        [theme]="theme()"
        title="Long Code"
        [showLineNumbers]="true"
        maxHeight="200px" />
    </section>

    <section class="example-section">
      <h2>With Word Wrap</h2>
      <ngn-code-viewer
        [code]="
          'This is a very long line of text that should wrap when word wrap is enabled. It contains multiple sentences to demonstrate the wrapping behavior of the code viewer component.'
        "
        language="plaintext"
        [theme]="theme()"
        title="Word Wrap Demo"
        [wordWrap]="true" />
    </section>
  </main>
</div>
