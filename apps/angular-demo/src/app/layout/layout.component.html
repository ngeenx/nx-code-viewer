<div
  class="layout"
  [class.dark]="theme() === 'dark'"
  [class.light]="theme() === 'light'">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <span class="logo">Code Viewer</span>
    </div>

    <nav class="sidebar-nav">
      @for (section of navSections; track section.title) {
        <div class="nav-section">
          <h3 class="nav-section-title">{{ section.title }}</h3>
          <ul class="nav-list">
            @for (item of section.items; track item.route) {
              <li>
                <a
                  [routerLink]="item.route"
                  routerLinkActive="active"
                  class="nav-item">
                  {{ item.label }}
                </a>
              </li>
            }
          </ul>
        </div>
      }
    </nav>

    <div class="sidebar-footer">
      <div class="theme-selector">
        <label class="theme-label">Theme Style</label>
        <select
          class="theme-select"
          [value]="customTheme()"
          (change)="onCustomThemeChange($event)">
          @for (option of customThemeOptions; track option.value) {
            <option [value]="option.value">{{ option.label }}</option>
          }
        </select>
      </div>

      <button class="theme-toggle" (click)="toggleTheme()">
        {{ theme() === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode' }}
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main
    class="main-content"
    [class.theme-cyberpunk]="customTheme() === 'cyberpunk'"
    [class.theme-minimal]="customTheme() === 'minimal'"
    [class.theme-high-contrast]="customTheme() === 'high-contrast'"
    [class.theme-github]="customTheme() === 'github'"
    [class.theme-dracula]="customTheme() === 'dracula'">
    <router-outlet />
  </main>
</div>
